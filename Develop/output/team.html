<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                <div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">mj</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: mj</li>
            <li class="list-group-item">Email: <a href="mailto:mj">mj</a></li>
            <li class="list-group-item">Office number: mj</li>
        </ul>
    </div>
</div>
<div class="card employee-card">
  <div class="card-header">
    <h2 class="card-title">dale</h2>
    <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>Engineer</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">ID: dale</li>
      <li class="list-group-item">
        Email: <a href="mailto:{${email}}">dale</a>
      </li>
      <li class="list-group-item">
        GitHub:
        <a
          href="https://github.com/${github}}"
          target="_blank"
          rel="noopener noreferrer"
          >dale</a
        >
      </li>
    </ul>
  </div>
</div>
<div class="card employee-card">
  <div class="card-header">
    <h2 class="card-title">tai</h2>
    <h3 class="card-title">
      <i class="fas fa-user-graduate mr-2"></i>Intern
    </h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">ID: tai</li>
      <li class="list-group-item">
        Email: <a href="mailto:tai">tai</a>
      </li>
      <li class="list-group-item">School: tai</li>
    </ul>
  </div>
</div>

            </div>
        </div>
    </div>
</body>

</html>
